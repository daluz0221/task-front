name: Deploy Frontend

on:
  push:
    branches:
      - master   # o la rama que uses para prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Instala dependencias de prod y empaqueta todo
      - name: Prepare artifacts
        run: |
          npm ci --omit=dev
          tar -czf build.tar.gz .next public package.json node_modules ecosystem.config.js

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build.tar.gz"
          target: "/var/www/frontend"

      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/frontend
            tar -xzf build.tar.gz
            rm build.tar.gz
            pm2 reload ecosystem.config.js --update-env
